      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;

    .product img {

    }
    .product a {
      display: block;

      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .product img {
      max-width: 100%;
      height: auto;
      width: 200px; /* Set the width of the image */
      height: 200px; /* Set the height of the image */
    }
    
    .product a:hover {
      background-color: #0056b3;
    }
